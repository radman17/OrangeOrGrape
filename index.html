<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrangeOrGrape</title>
    <link rel="stylesheet" href="assets/style/style.css" />
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <button class="how-to-play">How to play?</button>
    <div class="overlay hidden">
      <p class="guide-modal">
        <span class="modal-dismiss">x</span>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laborum magni
        op
      </p>
    </div>

    <section class="OrangeOrGrapeQuestion">
      <h2>Orange or Grape ?</h2>
      <button class="orange-option">Orange 🍊</button>
      <button class="grape-option">Grape 🍇</button>
    </section>

    <h1 class="win-message hidden">You won the game ! 🎉</h1>
    <h1 class="lost-message hidden">You lost the game🤣</h1>
    <main class="glasses-pitchers hidden">
      <main class="glasses">
        <section class="left-glass">
          <img
            src="assets/image/unclear-glass.png"
            class="left-image-glass"
            alt=""
          />
        </section>
        <button class="btn new-game">New Game 🎮</button>
        <button class="btn refill-glasses">Refill the glasses 🥂</button>
        <section class="right-glass">
          <img
            src="assets/image/unclear-glass.png"
            class="right-image-glass"
            alt=""
          />
        </section>
      </main>
      <div class="pitchers">
        <section class="0-pitcher">
          <img
            src="assets/image/orange-pitcher.png"
            class="image-0-pitcher"
            alt=""
          />
          <p class="pither-information">
            <span class="pitcher-amount-0">0</span> liter full
          </p>
        </section>
        <section class="1-pitcher">
          <img
            src="assets/image/grape-pitcher.png"
            class="image-1-pitcher"
            alt=""
          />
          <p class="pither-information">
            <span class="pitcher-amount-1">0</span> liter full
          </p>
        </section>
      </div>
    </main>
  </body>
</html>
